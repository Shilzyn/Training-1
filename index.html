<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Website with Scripts</title>
</head>
<body>
    <header>
        <h1>Welcome To My Web!</h1>
        <nav>
            <ul>
                <li><a href="#calculator">Calculator</a></li>
                <li><a href="#quote-generator">Quote Generator</a></li>
                <li><a href="#todo-list">ToDo List</a></li>
            </ul>
        </nav>
    </header>

    <section id="calculator">
        <h2>Calculator</h2>
        <div class="calculator">
            <input type="text" id="result" disabled>
            <div class="buttons">
                <button onclick="clearResult()">C</button>
                <button onclick="appendToResult('7')">7</button>
                <button onclick="appendToResult('8')">8</button>
                <button onclick="appendToResult('9')">9</button>
                <button onclick="appendToResult('/')">/</button>
                <button onclick="appendToResult('4')">4</button>
                <button onclick="appendToResult('5')">5</button>
                <button onclick="appendToResult('6')">6</button>
                <button onclick="appendToResult('*')">*</button>
                <button onclick="appendToResult('1')">1</button>
                <button onclick="appendToResult('2')">2</button>
                <button onclick="appendToResult('3')">3</button>
                <button onclick="appendToResult('-')">-</button>
                <button onclick="appendToResult('0')">0</button>
                <button onclick="appendToResult('.')">.</button>
                <button onclick="calculateResult()">=</button>
                <button onclick="appendToResult('+')">+</button>
            </div>
        </div>
    </section>

    <section id="quote-generator">
        <h2>Quote Generator</h2>
        <div class="quote-container">
            <p id="quote">Click the button below to generate a quote.</p>
            <button onclick="generateQuote()">Generate Quote</button>
        </div>
    </section>

    <section id="todo-list">
        <h2>Todo List</h2>
        <div class="todo-container">
            <input type="text" id="todo-item" placeholder="Enter Todo">
            <button onclick="addTodo()">Add Todo</button>
            <ul id="todo-list-items"></ul>
        </div>
    </section>

    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div id="game-board" class="game-board">
            <div class="cell" onclick="placeMark(0)"></div>
            <div class="cell" onclick="placeMark(1)"></div>
            <div class="cell" onclick="placeMark(2)"></div>
            <div class="cell" onclick="placeMark(3)"></div>
            <div class="cell" onclick="placeMark(4)"></div>
            <div class="cell" onclick="placeMark(5)"></div>
            <div class="cell" onclick="placeMark(6)"></div>
            <div class="cell" onclick="placeMark(7)"></div>
            <div class="cell" onclick="placeMark(8)"></div>
        </div>
        <p id="game-status"></p>
        <button onclick="resetGame()">Reset Game</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
